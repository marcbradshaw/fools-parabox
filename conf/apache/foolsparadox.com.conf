<VirtualHost *:80>
    ServerAdmin webmaster@electric-dreams.org
    DocumentRoot /home/web/foolsparadox.com

    ServerName foolsparadox.com
    ServerAlias www.foolsparadox.com
    ServerAlias foolsparadox.co.uk
    ServerAlias www.foolsparadox.co.uk

    DirectoryIndex index.html index.htm index.php

    <Directory "/home/web/foolsparadox.com">
        Options Indexes MultiViews
        # DENY php on this directory
	AddType text/plain .php
	php_admin_flag engine off
	RemoveHandler .php
	RemoveHandler .cgi
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>

    <Location "/guestbook/index.php">
        SetHandler            php5-script
	php_admin_flag engine on
        php_admin_value allow_url_fopen Off
    </Location>
    <Location "/guestbook/image.php">
	php_admin_flag engine on
        SetHandler            php5-script
        php_admin_value allow_url_fopen Off
    </Location>

    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %{HOST}i" combinedplus
    ErrorLog  logs/foolsparadox.com/error.log
    CustomLog logs/foolsparadox.com/access.log combinedplus
</VirtualHost>

